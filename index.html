<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Will You Be My Valentine Forever? ğŸ’</title>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.9.3/dist/confetti.browser.min.js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #ff6b6b, #ff8e53, #ff4757, #ff9a9e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #fff;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      position: relative;
    }

    body::before {
      content: '';
      position: absolute;
      inset: 0;
      background: radial-gradient(circle at center, transparent 40%, rgba(0,0,0,0.4) 100%);
      pointer-events: none;
      z-index: 1;
    }

    .container {
      max-width: 95%;
      padding: 1rem;
      z-index: 10;
      position: relative;
    }

    h1 {
      font-size: 5rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 30px rgba(255, 105, 180, 0.9), 0 0 60px rgba(255, 20, 147, 0.7);
      animation: pulseGlow 3s infinite alternate;
      letter-spacing: 2px;
    }

    p.intro {
      font-size: 2.2rem;
      margin: 1.5rem 0;
      opacity: 0;
      animation: fadeIn 2s forwards 1s;
    }

    h2.question {
      font-size: 4.5rem;
      margin: 3rem 0 2rem;
      text-shadow: 4px 4px 20px rgba(0,0,0,0.5);
      animation: heartbeat 2.5s infinite;
    }

    .buttons {
      margin-top: 3rem;
    }

    button {
      font-size: 2.2rem;
      padding: 1.2rem 4rem;
      margin: 1.5rem;
      border: none;
      border-radius: 60px;
      cursor: pointer;
      transition: all 0.4s ease;
      box-shadow: 0 12px 25px rgba(0,0,0,0.3);
    }

    #yesBtn {
      background: linear-gradient(45deg, #ff3366, #ff4d4d);
      color: white;
      animation: beat 1.8s infinite;
    }

    #yesBtn:hover {
      transform: scale(1.25) rotate(5deg);
      box-shadow: 0 0 40px #ff3366;
    }

    #noBtn {
      background: #2f3542;
      color: white;
      position: relative;
    }

    #noBtn:hover {
      background: #57606f;
    }

    .heart {
      position: absolute;
      font-size: 3rem;
      user-select: none;
      pointer-events: none;
      animation: float 12s linear infinite;
      opacity: 0.9;
      text-shadow: 0 0 15px rgba(255, 105, 180, 0.8);
    }

    @keyframes float {
      0% { transform: translateY(120vh) rotate(0deg) scale(0.5); }
      100% { transform: translateY(-30vh) rotate(720deg) scale(1.2); }
    }

    @keyframes pulseGlow {
      0% { transform: scale(1); text-shadow: 0 0 20px #ff69b4; }
      100% { transform: scale(1.1); text-shadow: 0 0 60px #ff1493, 0 0 100px #ff69b4; }
    }

    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.12); }
    }

    @keyframes beat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.08); }
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }

    #message {
      font-size: 3rem;
      margin-top: 3rem;
      opacity: 0;
      transform: translateY(30px);
      transition: all 1.5s ease;
      text-shadow: 0 0 30px #ff3366;
    }

    #message.visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
       MOBILE RESPONSIVE STYLES
    â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ */
    @media (max-width: 768px) {
      h1 {
        font-size: 3.5rem;
        margin: 0.5rem 0;
      }

      p.intro {
        font-size: 1.4rem;
      }

      h2.question {
        font-size: 2.8rem;
        margin: 2rem 0 1.5rem;
      }

      button {
        font-size: 1.6rem;
        padding: 0.8rem 2.5rem;
        margin: 1rem 0.5rem;
      }

      .heart {
        font-size: 1.8rem;
        animation-duration: 10s linear infinite;
      }

      .container {
        padding: 1rem;
        max-width: 95%;
      }

      #message {
        font-size: 2rem;
      }

      body {
        overflow-y: auto;
      }

      @keyframes float {
        0% { transform: translateY(120vh) rotate(0deg) scale(0.4); }
        100% { transform: translateY(-30vh) rotate(720deg) scale(0.8); }
      }

      @keyframes pulseGlow {
        0% { transform: scale(0.95); }
        100% { transform: scale(1.05); }
      }

      #noBtn {
        position: static !important;
        transform: none;
      }
    }

    @media (max-width: 480px) {
      h1 { font-size: 2.8rem; }
      h2.question { font-size: 2.2rem; }
      button { font-size: 1.4rem; padding: 0.7rem 2rem; }
      .heart { font-size: 1.5rem; }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>My baby baby ğŸ’–âœ¨</h1>
    <p class="intro">Every beat of my heart whispers your name...</p>
    <h2 class="question">Will you be my Valentine... forever? ğŸŒ¹</h2>

    <div class="buttons">
      <button id="yesBtn">Yes, forever! ğŸ’</button>
      <button id="noBtn">No... ğŸ˜­</button>
    </div>

    <div id="message">My heart is exploding with joy! ğŸ˜<br>I love you more than words can say... forever yours! ğŸ’âœ¨</div>
  </div>

  <script>
    // Dramatic confetti with hearts
    function shootHearts() {
      const end = Date.now() + 4000;
      (function frame() {
        confetti({
          particleCount: 6,
          angle: 60,
          spread: 55,
          origin: { x: 0 },
          shapes: ['heart'],
          colors: ['#ff4757', '#ff6b81', '#ffa502', '#1e90ff']
        });
        confetti({
          particleCount: 6,
          angle: 120,
          spread: 55,
          origin: { x: 1 },
          shapes: ['heart'],
          colors: ['#ff4757', '#ff6b81', '#ffa502', '#1e90ff']
        });

        if (Date.now() < end) {
          requestAnimationFrame(frame);
        }
      }());
    }

    document.getElementById('yesBtn').addEventListener('click', () => {
      document.getElementById('message').classList.add('visible');
      document.getElementById('yesBtn').style.display = 'none';
      document.getElementById('noBtn').style.display = 'none';

      confetti({
        particleCount: 300,
        spread: 120,
        origin: { y: 0.6 },
        colors: ['#ff4757', '#ff6b81', '#ffeb3b', '#2ed573', '#1e90ff']
      });

      shootHearts();
    });

    // Runaway No button - only on desktop
    const noBtn = document.getElementById('noBtn');
    noBtn.addEventListener('mouseover', () => {
      if (window.innerWidth > 768) {
        const x = Math.random() * (window.innerWidth - 300) + 100;
        const y = Math.random() * (window.innerHeight - 300) + 100;
        noBtn.style.position = 'absolute';
        noBtn.style.left = x + 'px';
        noBtn.style.top = y + 'px';
      }
    });

    // Floating hearts - adjusted for mobile
    function createHeart() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.innerHTML = Math.random() > 0.5 ? 'â¤ï¸' : 'ğŸ’–';
      heart.style.left = Math.random() * 100 + 'vw';

      let size = (Math.random() * 2 + 1) + 'rem';
      let duration = (Math.random() * 8 + 8) + 's';
      let opacity = 0.9;

      if (window.innerWidth < 768) {
        size = (Math.random() * 1.5 + 1) + 'rem';
        opacity = 0.7;
        duration = (Math.random() * 6 + 8) + 's'; // slightly faster but smaller
      }

      heart.style.fontSize = size;
      heart.style.animationDuration = duration;
      heart.style.opacity = opacity;

      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 15000);
    }

    // Fewer hearts on mobile for performance
    const heartInterval = window.innerWidth < 768 ? 600 : 300;
    setInterval(createHeart, heartInterval);
  </script>

</body>
</html>
